<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support Ticket Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        header, footer {
            background-color: #f1f1f1;
            padding: 20px;
            text-align: center;
        }
        main {
            padding: 20px;
        }
        #ticketContainer {
            border: 2px dashed #000; 
            padding: 20px;
            margin-top: 20px;
        }
        .support-ticket {
            border: 1px solid #ddd;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
        }
        button {
            background-color: #f44336;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
    <header>
        <h1>Support Ticket Dashboard</h1>
        <p>Manage and view your support tickets here.</p>
    </header>

    <main>
        <div id="ticketContainer">
            <!-- Tickets will be dynamically added here -->
        </div>
        <button onclick="addSupportTicket('Stevi Smalls', 'Unable to login', 'High')">Add Ticket</button>
        <button onclick="addSupportTicket('Will Smith', 'Page not loading', 'Low')">Add Ticket</button>
    </main>

    <footer>
        <p>&copy; 2025 Support Co. All rights reserved.</p>
    </footer>
    <script src="cc_14.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support Ticket Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        header, footer {
            background-color: #f1f1f1;
            padding: 20px;
            text-align: center;
        }
        main {
            padding: 20px;
        }
        #ticketContainer {
            border: 2px dashed #000; 
            padding: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Support Ticket Dashboard</h1>
        <p>Manage and view your support tickets here.</p>
    </header>

    <main>
        <div id="ticketContainer">
            <!-- Tickets will be dynamically added here -->
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Support Co. All rights reserved.</p>
    </footer>
</body>
</html>
